
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accordion Product Detail</title>
  <style>
    body {
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      background-color: #ffffff;
      color: #222;
      padding: 24px;
      line-height: 1.6;
    }

    .accordion {
      border-top: 1px solid #ccc;
      max-width: 600px;
      margin: 0 auto;
    }

    .accordion-item {
      border-bottom: 1px solid #eee;
    }

    .accordion-title {
      font-weight: bold;
      cursor: pointer;
      padding: 16px 0;
      position: relative;
    }

    .accordion-title::after {
      content: '+';
      position: absolute;
      right: 0;
      transition: transform 0.3s;
    }

    .accordion-title.active::after {
      content: '-';
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      font-size: 14px;
      color: #555;
    }

    .accordion-content.open {
      padding: 12px 0;
      max-height: 1000px;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 20px; font-weight: 700; margin-bottom: 20px;">Product Info</h1>
  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-title" onclick="toggleAccordion(this)">CAUTION</div>
      <div class="accordion-content">
        · 천연가죽 제품은 세탁이 불가능합니다.<br>
        · 가죽 오염 시 가죽 전용 클리너로 닦아주세요.<br>
        · 직사광선을 피해 보관해 주세요.<br>
        · 밝은 색 가죽은 이염될 수 있습니다.
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-title" onclick="toggleAccordion(this)">SHIPPING</div>
      <div class="accordion-content">
        · 결제 후 영업일 기준 1~3일 내 출고됩니다.<br>
        · 배송 지연 시 개별 연락드립니다.<br>
        · 도서산간 지역은 추가 배송비가 발생할 수 있습니다.
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-title" onclick="toggleAccordion(this)">RETURN</div>
      <div class="accordion-content">
        · 수령일로부터 7일 이내 반품 신청이 가능합니다.<br>
        · 단순 변심 시 왕복 배송비가 청구됩니다.<br>
        · 착용 흔적이 있는 경우 교환/환불이 불가합니다.
      </div>
    </div>
  </div>

  <script>
    function toggleAccordion(el) {
      const isActive = el.classList.contains('active');
      document.querySelectorAll('.accordion-title').forEach(title => title.classList.remove('active'));
      document.querySelectorAll('.accordion-content').forEach(content => content.classList.remove('open'));

      if (!isActive) {
        el.classList.add('active');
        el.nextElementSibling.classList.add('open');
      }
    }
  </script>
</body>
</html>
